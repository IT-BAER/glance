server:
  assets-path: /your_path/glance/assets
branding:
  hide-footer: true
  logo-url: https://insert_logo_url
  favicon-url: https://insert_icon_url
theme:
  custom-css-file: /assets/style.css

pages:
  - name: Glance
    columns:
      - size: small
        widgets:
          - type: weather
            location: Your, Location
            units: metric
            hour-format: 24h

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://selfh.st/rss/
                title: selfh.st
                limit: 4

          - type: twitch-channels
            channels:
              - mathil1
              - christitustech
              - montanablack88
              - rpicloud
              - pathofexile
          - type: twitch-top-games
            exclude:
              - just-chatting
              - pools-hot-tubs-and-beaches
              - music
              - art
              - asmr

      - size: full
        widgets:
          - type: search
            search-engine: google
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}

          - type: group
            widgets:
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true
              - type: reddit
                subreddit: homeassistant
                show-thumbnails: true
              - type: reddit
                subreddit: homelab
                show-thumbnails: true
              - type: reddit
                subreddit: sysadmin
                show-thumbnails: true
              - type: reddit
                subreddit: pathofexile
                show-thumbnails: true
                
